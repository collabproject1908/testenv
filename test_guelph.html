<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add a third party vector tile source</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY29sbGFicHJvamVjdDE5MDgiLCJhIjoiY2p0ZWdwMjl1MWhsYzQ5bzlvdzBmOW13OCJ9.e9FtSFxY-nswnnCgtFXonA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    zoom: 12,
    center: [-80.248, 43.544]
});

map.on('load', function() {
    // Add Mapillary sequence layer.
    // https://www.mapillary.com/developer/tiles-documentation/#sequence-layer
    map.addLayer({
        "id": "Guelph_Test",
        "type": "fill",
        "source": {
            "type": "vector",
            "tiles": ["http://35.182.237.194:8080/geoserver/gwc/demo/openstatstest:Guelph_Test?gridSet=EPSG:4326&format=application/vnd.mapbox-vector-tile"],
            "minzoom": 6,
            "maxzoom": 14
        },
		//Not sure what to put for source-layer
        "source-layer": "Guelph_Test",
    }, 'waterway-label');
});

map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
